    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* 页面整体样式 */
        .video-container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        /* 每个视频块 */
        .video-block {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
        }

        .video-title {
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 10px;
        }

        .video-description {
            font-size: 18px;
            margin-bottom: 20px;
            color: #ccc;
        }

        iframe {
            width: 100%;
            height: 500px;
            border-radius: 10px;
        }

        /* 返回按钮样式 */
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffcc00;
            color: #000;
            text-decoration: none;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 18px;
        }

        .back-button:hover {
            background-color: #ff9900;
        }

    </style>
</head>
