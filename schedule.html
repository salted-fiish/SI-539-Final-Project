<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的时间表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
        }

        .schedule-table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        .schedule-table th, .schedule-table td {
            padding: 10px;
            border: 1px solid #fff;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffcc00;
            color: #000;
            text-decoration: none;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 18px;
        }

        .back-button:hover {
            background-color: #ff9900;
        }
    </style>
</head>
<body>

    <h1>我的时间表</h1>

    <table class="schedule-table">
        <thead>
            <tr>
                <th>时间</th>
                <th>活动</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>8:00 - 9:00</td>
                <td>早晨锻炼</td>
            </tr>
            <tr>
                <td>9:00 - 12:00</td>
                <td>工作</td>
            </tr>
            <tr>
                <td>12:00 - 1:00</td>
                <td>午餐</td>
            </tr>
            <tr>
                <td>1:00 - 5:00</td>
                <td>继续工作</td>
            </tr>
            <tr>
                <td>5:00 - 6:00</td>
                <td>休息和娱乐</td>
            </tr>
        </tbody>
    </table>

    <!-- 返回按钮 -->
    <a href="index.html" class="back-button">返回主页</a>

</body>
</html>
